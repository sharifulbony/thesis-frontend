<ion-content>
  <ion-row justify-content-center align-items-center style="height: 100%;">
  <ion-card style="width: 100%;">
    <form (ngSubmit)="loginUser()">
      <ion-grid>
        <ion-row style="padding-top: 5mm ;">
          <ion-img src="assets\logo\logo.png"></ion-img>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center;">
            <h2>SHEBA</h2>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size="12" offset="0">

            <ion-item>
              <ion-label for="username">Phone Number:</ion-label>
              <ion-input type="text" [(ngModel)]="user.phonenumber" name="phonenumber" placeholder="01XXXXXXXXX" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col size="12" offset="0">
            <ion-item>
              <ion-label for="password">Password:</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col>
            <ion-button expand="block" size="large" type="submit">
              <ion-ripple-effect></ion-ripple-effect>
              Login
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Remember me</ion-label>
              <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe" checked="true"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)='resetPassword()'>
          <ion-ripple-effect></ion-ripple-effect>
          Reset Password
        </ion-button>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button size="large" expand="block" color="warning" (click)='registration()'>
            <ion-ripple-effect></ion-ripple-effect>
            Register
          </ion-button>
        </ion-col>
        </ion-row>
  </ion-card>
</ion-row>
</ion-content>
